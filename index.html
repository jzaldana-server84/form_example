<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="form_part">
            <div class="form_text">
                <p>This is not a real online service!</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic iure incidunt explicabo itaque cumque voluptatibus earum aliquid iusto perspiciatis. Ex obcaecati ab impedit inventore autem reiciendis sit nemo beatae quod?</p>
            </div>
            <form>
                <fieldset>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Tell me your name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="youremail@yourdomain.com">
                    <label for="password">Password</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter your password">
                    <input type="button" id="button" name="button" value="Create Account" class="button-1">
                </fieldset>
                <fieldset>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Tell me your last name">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="####-####">
                    <label for="confirm_psw">Confirm Password</label>
                    <input type="password" id="confirm_pwd" name="confirm_pwd" placeholder="Confirm your password">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
